<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>Sentence Generator</title>

	<!--
	***** START CSS *****
	-->
<center>
	<style>
		/* You can change the colors, font, and so on below */

		body {
			margin: 75px;
			font-size: 100px;
			background-color:grey;
		}

		.button-container {
			top: 50px;
			bottom: 50px;
		}

   button {
      background-color: orangered;
      color: white;
      width: 900px;
      height: 50px;
      border: none;
    }

		.list-one {
			color: orangered;
		}

		.list-two {
			color: lightgreen;
		}

		.list-three {
			color: pink;
		}

	</style>
	<!--
	***** END CSS *****
	-->


	<!--
	***** START JAVASCRIPT *****
	-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {

			// list one content
			var one = [
				"dangerous",
				"cracked",
				"deadly",
				"raw",
				"overgrown",
				"malnourished",
				"cold",
				"dirty",
				"bloody",
				"sandy",
				"wet",
				"abnormal",
				"sickly",
				"sweet",
				"salty",
			];

			// list two content
			var two = [
				"hammer",
				"shovel",
				"needle",
				"boot",
				"helmet",
				"book",
				"jacket",
				"bag",
				"phone",
				"mask",
				"toy",
				"wire",
				"glove",
				"glasses",
				"sandwich",
			];

			// list three content
			var three = [
				"street",
				"alley",
				"countryside",
				"desert",
				"suburbs",
				"resturant",
				"roof",
				"mall",
				"market",
				"lab",
				"courthouse",
				"university",
				"classroom",
				"street"
			];


			// This is a very common randomizing function.
			// It takes a list (array) and returns one at random.
			function select_random(x) {
				y = x[Math.floor(Math.random() * x.length)];
				return y;
			}

			function generate() {

				// Select a random item from each list
				var selected_one = select_random(one);
				var selected_two = select_random(two);
				var selected_three = select_random(three);

				// Take the selected (random) item from list and make it visible
				$('.list-one').html(selected_one);
				$('.list-two').html(selected_two);
				$('.list-three').html(selected_three);

			}

			$('button').click(function() {
				generate();
			});

			generate();

		});
	</script>
	<!--
	***** END JAVASCRIPT *****
	-->

</head>

<body>

	<!--

	<div class="button-container">

</center>
</html>
